{% extends "layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block main %}
{% for user in results %}
<div class="post_view">
    <form class="profile_link" action="/visit_profile" method="get"><button class="profile_button" name="username" value="{{ user.username }}"></form>@{{ user.username }}<span class="visit_profiletooltip">Visit {{user.username}}'s Profile</span></button>
</div>
{% endfor %}
{% endblock %}
